//1//assigning value of maximum days in starting date's month
  function mxmday(m,y)
{
  var max_day;
  if(m==1 || m==3 || m==5 || m==7 || m==8 || m==10 || m==12)
     { max_day=31;}
  else if(m==4 || m==6 || m==9 || m==11)
      {max_day=30;}
  else if(((y%4==0) && (y%100!=0)) || (y%400==0))
      {max_day=29;}
  else
      {max_day=28;}
  return max_day;
}

//2//assigning value of maximum days in End date's month
  function mxmdays(mm,yy)
{
  var max_days;
  if(mm==1 || mm==3 || mm==5 || mm==7 || mm==8 || mm==10 || mm==12)
     { max_days=31;}
  else if(mm==4 || mm==6 || mm==9 || mm==11)
     { max_days=30;}
  else if(((yy%4==0) && (yy%100!=0)) || (yy%400==0))
     { max_days=29;}
  else
     { max_days=28;}
  return max_days;
}

//3//it will sum a given range of months
function sm_mnth(a,b)
{
  var yrs=[31,28,31,30,31,30,31,31,30,31,30,31];
  var i=0;var smmnth = new Array();
  var t;
    for(t=a;t>=a && t<=b;t++)
    {
    smmnth[i]=yrs[a-1];
    i++;a++;
    }
  var y = smmnth.length;
  var sm=0;var o;
  for(o=0;o<=(y-1);o++)
  {
  sm=sm+smmnth[o];
  }
  return sm;
}

//4//it will check a year is leap year or not  
function is_lp_yr(y)
{
  var leap_year=false;
  if (((y%4==0) && (y%100!=0)) || (y%400==0))
    {
      leap_year = true;
    }
  return leap_year;
}

//5//It wil check number of leap yrs in given range of years
function chck_lpyr(y,yy)
{
  var ar=0;var t;
  for(t=(y+1);t>=(y+1) && t<=(yy-1);t++){
    if(((t%4==0) && (t%100!=0)) || (t%400==0)){
      ar=ar+1;
    }
  }
  return ar;
}
